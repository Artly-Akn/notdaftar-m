<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Notlarım</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="center">
  <h1>Notlarım</h1>
  <div id="noteList"></div>
  <a href="index.html" class="btn back">⬅ Ana Sayfa</a>

  <script>
    const noteList = document.getElementById('noteList');
    const notes = JSON.parse(localStorage.getItem('notes') || '[]');
    if (notes.length === 0) {
      noteList.innerHTML = '<p>Henüz not eklenmedi.</p>';
    } else {
      notes.reverse().forEach(note => {
        const div = document.createElement('div');
        div.className = 'note';
        div.innerHTML = `<h3>${note.title}</h3><p>${note.content}</p><small>${note.date}</small>`;
        noteList.appendChild(div);
      });
    }
  </script>
</body>
</html>
